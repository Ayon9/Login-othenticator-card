
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .maincontainer{
      background-image: url(./assets/images/favicon-32x32.png);
      background-repeat:repeat ;
      width: 2000px;
      height: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      background-color: #141414;
      width: 1500px;
      height: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sign{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 500px;
      height: 800px;
      background-color: #1f1f1f;
      border-radius: 50px;
      
    }
    .imag{
      width: 180px;
      height: 180px;
      border-radius: 50%;
    }
    img{
      border-radius: 50%;
    }
    h1{
      color: #c9c7c7;
    }
    h2{
      color:#a6bc5e;
    }
    p{
      color: #c9c7c7;
    }
    .box1, .box2, .box3, .box4, .box5 {
      width: 300px;
      color: #c9c7c7;
      background-color:#333333 ;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    } 
    .box1:hover, 
    .box2:hover, 
    .box3:hover, 
    .box4:hover, 
    .box5:hover{
      cursor: pointer; 
      background-color: #a6bc5e;
      color: black;
    }
    @media screen and (max-width:506px) {
      .maincontainer{
        display: grid;
        grid-template-columns: repeat(500px,2fr);
        grid-column: 3/2;
        
      }      
    }

  </style>
</head>
<body>
  <div class="maincontainer">
  <div class="container">
    <div class="sign">
      <div class="imag"> <img
  src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
  alt=""/>  </div>
    <h1>jessica randall</h1>
    <h2>london,united kingdom</h2>
    <p>"Front-end developer aand avid reader."</p>
    <div class="box1">github</div>
    <div class="box2">Frontend Mentor</div>
    <div class="box3">Linkedin</div>
    <div class="box4">Twitter</div>
    <div class="box5">Instagram</div>
    </div>
  </div>
  </div>
</body>
</html>
